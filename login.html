<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>NovaTime — Вход в панель</title>

    <!-- Можно использовать общий фон/шрифт из styles.css -->
    <link rel="stylesheet" href="assets/styles.css">

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: radial-gradient(circle at top left, rgba(88,101,242,0.3), transparent 55%),
                        radial-gradient(circle at bottom right, rgba(0,255,200,0.15), transparent 55%),
                        #05070a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e5e7f0;
        }

        .login-wrapper {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .login-card {
            background: rgba(10,12,20,0.96);
            border-radius: 18px;
            padding: 26px 26px 24px 26px;
            box-shadow: 0 24px 60px rgba(0,0,0,0.8);
            border: 1px solid rgba(90,115,255,0.4);
            backdrop-filter: blur(14px);
        }

        .login-title {
            font-size: 22px;
            margin: 0 0 6px 0;
            color: #7cb4ff;
        }

        .login-sub {
            font-size: 13px;
            color: #9ca3af;
            margin-bottom: 18px;
        }

        .login-field {
            display: flex;
            flex-direction: column;
            margin-bottom: 14px;
        }

        .login-field label {
            font-size: 13px;
            margin-bottom: 4px;
            color: #c5cad5;
        }

        .login-field input {
            border-radius: 10px;
            border: 1px solid #303747;
            background: #070a10;
            padding: 9px 11px;
            color: #e5e7f0;
            font-size: 14px;
            outline: none;
        }

        .login-field input:focus {
            border-color: #5865F2;
            box-shadow: 0 0 0 1px rgba(88,101,242,0.5);
        }

        .login-button {
            width: 100%;
            margin-top: 8px;
            border: none;
            border-radius: 12px;
            padding: 10px 0;
            font-size: 15px;
            cursor: pointer;
            background: linear-gradient(90deg, #5865F2, #3b82f6);
            color: #ffffff;
            box-shadow: 0 14px 30px rgba(64,77,210,0.6);
            transition: 0.15s;
        }

        .login-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 18px 40px rgba(64,77,210,0.8);
        }

        .login-error {
            font-size: 13px;
            color: #f87171;
            margin-top: 8px;
            min-height: 18px;
            opacity: 0;
            transition: opacity 0.15s;
        }

        .login-hint {
            margin-top: 10px;
            font-size: 12px;
            color: #9ca3af;
        }

        .login-hint code {
            background: rgba(15,23,42,0.9);
            padding: 2px 5px;
            border-radius: 5px;
        }
    </style>

    <script defer src="assets/auth.js"></script>
</head>
<body>

<div class="login-wrapper">
    <div class="login-card">
        <h1 class="login-title">NovaTime Moderator</h1>
        <div class="login-sub">Вход в панель управления</div>

        <form id="login-form">
            <div class="login-field">
                <label for="login-username">Пользователь</label>
                <input id="login-username" type="text" placeholder="NovaTime" autocomplete="off">
            </div>

            <div class="login-field">
                <label for="login-password">Пароль</label>
                <input id="login-password" type="password" placeholder="••••" autocomplete="off">
            </div>

            <button type="submit" class="login-button">Войти</button>

            <div id="login-error" class="login-error"></div>
        </form>

        <div class="login-hint">
            Для теста: логин <code>NovaTime</code>, пароль <code>7530</code>.
        </div>
    </div>
</div>

</body>
</html>
